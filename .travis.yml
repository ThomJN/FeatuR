language: csharp
mono: none
sudo: required
dist: bionic
dotnet: 3.1
addons:
  sonarcloud:
    organization: raulcanales
    token:
      secure: ""
branches:
  only:
  - master
  - dev
before_script:
- chmod -R a+x scripts
- chmod -R a+x src
script:
- dotnet test ./test/FeatuR.Tests/FeatuR.Tests.csproj -c Release
- dotnet build -c Release
- sonar-scanner
- "./scripts/pack.sh"
notifications:
  email:
    on_success: never
    on_failure: never
