name: CI

on:
  push:
    branches:
      - master
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0

      - name: Cache SonarCloud workspace
        uses: actions/cache@v1
        with:
          path: ./.sonar/cache
          key: ${{ runner.os }}-sonar-cache
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner
      - name: Build
        shell: bash
        env:
          # Needed to get some information about the pull request, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |          
          dotnet test "./test/FeatuR.Tests/FeatuR.Tests.csproj" //p:CollectCoverage=true //p:CoverletOutputFormat=opencover
          dotnet test "./test/FeatuR.RestClient.Tests/FeatuR.RestClient.Tests.csproj" //p:CollectCoverage=true //p:CoverletOutputFormat=opencover
          dotnet test "./test/FeatuR.EntityFramework.Tests/FeatuR.EntityFramework.Tests.csproj" //p:CollectCoverage=true //p:CoverletOutputFormat=opencover
          ./.sonar/scanner/dotnet-sonarscanner begin -k:"raulcanales_FeatuR" -o:"raulcanales" -d:sonar.host.url=https://sonarcloud.io -d:sonar.coverage.exclusions="**Tests*.cs"
          dotnet build FeatuR.sln
          ./.sonar/scanner/dotnet-sonarscanner end
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Test with dotnet
        run: dotnet test
  deploy:
    name: Deploy to MyGet
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Pack NuGet package
        env:
          version: ${{ env.GITHUB_RUN_NUMBER }}
        run: dotnet pack --configuration Release --version-suffix "preview-${{ env.version }}"
      - name: Push package to MyGet
        run: dotnet nuget push **/*.nupkg
              --api-key ${{ secrets.MYGET_DEPLOY_KEY }}
              --source https://www.myget.org/F/featur/api/v3/index.json
              --no-symbols
              --skip-duplicate
